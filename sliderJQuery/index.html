<!DOCTYPE html>
<html>
  <head>
    <title>Slider jQuery</title>

    <!--  META TAGS  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
    <!--  LINK CSS  -->
    <link rel="stylesheet" href="./css/index.css">
      <!--  LINK FONTAWESOME  -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!--  LINK JS  -->
      <!--  LINK JQUERY  -->
      <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
    
    <script src="./js/slider.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>JQSlider</h1>

      <div class="slider-outer">
        <i class="fas fa-caret-square-left prev"></i>
        <!-- <img src="./img/arrow-left.png" class="prev" alt="Prev"> -->
          <div class="slider-inner">
            <img src="./img/image1.jpg" class="active">
            <img src="./img/image2.jpg">
            <img src="./img/image3.jpg">
            <img src="./img/image4.jpg">
          </div>
        <i class="fas fa-caret-square-right next"></i>
        <!-- <img src="./img/arrow-right.png" class="next" alt="Next"> -->
      </div>
    </div>
  </body>
</html>
